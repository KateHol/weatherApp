<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
     <script
      src="https://kit.fontawesome.com/e8ea9704f9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <a
          class="my-button border-0"
          title="Current Location"
          id="currentB"
          href="#"
          ><i class="fa-solid fa-location-dot"></i
        ></a>
    <div id="weather-app">
      <form class="d-flex" id="form" role="search">
        <input
          class="form-control me-2"
          id="inCity"
          type="search"
          placeholder="City"
          aria-label="Search"
        />
        <button class="btn search-button my-button" type="submit">
          Search
        </button>
      </form>
      <div class="container">
        <p><span id="month">June</span>, <span id="date">23</span></p>
        <p>
          <span id="day">Wednesday</span> <span id="dateTime">15:30</span>
        </p>
        <h1>
          <div id="hometown">Kyiv, <bold>Ukraine</bold></div>
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </h1>
        <h2><div id = "dayTemp">28°<span class="degrees">
                <a href="#" id="celsius"><small>°C</small></a> |
                <a href="#" id="fahrenheit"><small>°F</small></a>
              </span></div></h2>
                <img src="images/Beach.jpg" alt="Sunny" width="100" />
        <div class="row align-items-end">
          <div class="weather-info">
          <div class="info-main">
            <p><span id="sky">Partly Cloudy</span></p>
            <p>Precipitation: <span id="rain">35</span>%</p>
            <p>Wind: <span id="wind">7</span> km/h</p>
            
          </div>
         
            </div>
      </div>
      <script src="js/Inddex.js"></script>
    </div>
  </body>
</html>
